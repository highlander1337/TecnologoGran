<!DOCTYPE html>
<html>
    <head >
        <meta charset='utf-8'>
        <title>Estruturas de Repetição</title>

        <script>
            
            // variável objeto, multiplos atributos
            const pessoa = {
                nome: 'Tassio Leno',
                telefone: '(79) 99644-5688', 
                endereco: 'Rua major teles de menezes, 711, São Cristóvão/SE',
                nomeCompleto : function() {
                    return this.nome;
                }
            
            }
            // percorre atributos de objetos sem saber sua dimensão
            for (const atributo in pessoa) {
                // checa se é uma propriedade própria (true) ou herdada(falsa)
                if (Object.hasOwnProperty.call(pessoa, atributo)) {
                    const propriedade = pessoa[atributo];
                    // verifica se é uma função, se for não exibe
                    if (typeof propriedade != 'function')
                        console.log(propriedade)
                }
            }
                
            const carros = ['Gol', 'Fusca', 'Virtus', 'Ka']

            // percorre elementos de um array sem saber sua dimensão
            for (const elementos of carros) {
                console.log(elementos)
            }

            for (const key in carros) {
                console.log(carros[key])
            }
        </script>
    </head>

</html>
