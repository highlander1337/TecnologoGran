<!DOCTYPE html>
<html>
    <head>
        <title>Estruturas de Condição</title>

        <script>

            const n1 = Number(prompt('Digite a nota 1'))
            const n2 = Number(prompt('Digite a nota 2'))
            const n3 = Number(prompt('Digite a nota 3'))
            const n4 = Number(prompt('Digite a nota 4'))

            const media = (n1 + n2 + n3 + n4) / 4

            console.log("A média final é " + media)
            
            if(media >= 7){
                console.log("Aluno aprovado!")
            } else if(media < 5){
                console.log("Reprovado :C")
            }else{
                console.log("Recuperação. Pratique mais questões, tire dúvidas com colegas ou online, começe por questões mais fáceis e vá aumentando a dificuldade, tente ensinar para alguém o que está aprendendo, use a técnica pomodoro para te ajudar a gerenciar o tempo")
            }
        
        </script>
    </head>

    </body>
</html>
